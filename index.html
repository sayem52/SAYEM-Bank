<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
        <div class="container">
            <div id="login-area">
                <h1 class="text-center"> Welcome to SAM Bank</h1>
        
                <div class="submit-area" >
                    <h4>Login</h4>
                    <br>
                    <input  type="email" class="form-control" placeholder="Enter your email">
                    <br>
                    <input   type="password" class="form-control"  placeholder="Enter your password">
                    <br>
                    <button id="login" class="btn btn-success">Enter</button>

                      
                    
                </div>
            
            </div>
        </div>
        
        <div class="container">
            <div id="transaction-page">
    
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit common-DWB">
                            <h4>Deposit</h4>
                            <h5>$ <span id="deposit-amount">00</span></h5>
        
                        </div>
                    </div>
        
                    <div class="col-md-4">
                        <div class="withdraw common-DWB">
                            <h4>Withdraw</h4>
                            <h5>$ <span id="withdraw-amount">00</span></h5>
                            
                        </div>
                    </div>
        
                    <div class="col-md-4">
                        <div class="balance common-DWB">
                            <h4>Balance</h4>
                            <h5>$ <span id="balance-amount">1240</span></h5>
                            
                        </div>
                    </div>
                
                
                </div>
                <div class="row">
                    <div class="col-md-6 submit-area">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="want-deposit">
                        <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                    <div class="col-md-6 submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="want-withdraw">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>

                        
                    </div>
                </div>

                <button id="logout" class="btn btn-secondary">Log out</button>
        
                
                    
        
            </div>
         
        </div>

        <div class="container Bc">
            <div id="logout-area">
                <h1 class="text-center"> Logged Out</h1>
        
                
                    
                    
                    

                      
                    
               
            
            </div>
        </div>
   


    
    <script>

           

      

            
          
        




        // home page change
        const logBtn=document.getElementById("login");
        logBtn.addEventListener("click", function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";

            

        

            const transactionPage=document.getElementById("transaction-page");
            transactionPage.style.display="block";

            
        })


        // deposit account count
        const depositButton=document.getElementById("deposit-btn");
        depositButton.addEventListener("click", function(){
            
            const cNumber=inputTOfloat("want-deposit");

            getTotal("deposit-amount",cNumber);
            getTotal("balance-amount",cNumber);

            
            
            document.getElementById("want-deposit").value="";
        
        })


        // Withdraw amount calculation

        const withdrawButton=document.getElementById("withdraw-btn");
        withdrawButton.addEventListener("click", function(){
            const cNumber=inputTOfloat("want-withdraw");

            getTotal( "withdraw-amount",cNumber);

            getTotal( "balance-amount",(-1)*cNumber);




            document.getElementById("want-withdraw").value="";

        })




        // Function for input convert to number
        function inputTOfloat(id){
            const wantAmount=document.getElementById(id).value;
            const wantNumber=parseFloat(wantAmount);

            return wantNumber;

        }


        //  // Function total
        function getTotal(id,cNumber){
            const Amount=document.getElementById(id).innerText;
            const balanceNumber=parseFloat(Amount);

            const totalBalance=cNumber + balanceNumber ;

            document.getElementById(id).innerText=totalBalance;

        }

        // log out
        const logoutBtn=document.getElementById("logout");
        logoutBtn.addEventListener("click", function(){
            const logoutArea=document.getElementById("transaction-page");
            logoutArea.style.display="none";






            const logoutShow=document.getElementById("logout-area");
            logoutShow.style.display="block";

            
        })

    </script>
</body>

</html>
